<!DOCTYPE html>
<html>
<head>
  <title>Simple E-commerce Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>My E-commerce Store</h1>
    <div id="cart">Cart (0)</div>
  </header>
  
  <section id="products">
    <div class="product">
      <h3>Product 1</h3>
      <img src="https://justpaste.it/img/3abbf184292ebcddbcd62bc75d81ded7.jpg" alt="Product 1">
      <p>Price: $10</p>
      <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>
    
    <div class="product">
      <h3>Product 2</h3>
      <img src="https://justpaste.it/img/3abbf184292ebcddbcd62bc75d81ded7.jpg" alt="Product 2">
      <p>Price: $15</p>
      <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
    </div>
    
    <div class="product">
      <h3>Product 3</h3>
      <img src="https://justpaste.it/img/3abbf184292ebcddbcd62bc75d81ded7.jpg" alt="Product 3">
      <p>Price: $20</p>
      <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
    </div>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
